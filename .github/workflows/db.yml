name: Supabase DB Migrations

on:
  push:
    branches: [ main ]
    paths:
      - "supabase/migrations/**"
      - ".github/workflows/db.yml"
  workflow_dispatch: {}

jobs:
  deploy-staging:
    name: Apply migrations to STAGING
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        run: |
          curl -fsSL https://cli.supabase.com/install/linux | sh
          echo "$HOME/.supabase/bin" >> $GITHUB_PATH

      - name: Push migrations to STAGING
        env:
          STAGING_DB_URL: ${{ secrets.STAGING_DB_URL }}
        run: |
          if [ -z "$STAGING_DB_URL" ]; then
            echo "STAGING_DB_URL secret is missing"; exit 1
          fi
          supabase db push --db-url "$STAGING_DB_URL"

  deploy-prod:
    name: Apply migrations to PROD (manual)
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: production   # requires manual approval in GitHub Environments
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        run: |
          curl -fsSL https://cli.supabase.com/install/linux | sh
          echo "$HOME/.supabase/bin" >> $GITHUB_PATH

      - name: Push migrations to PROD
        env:
          PROD_DB_URL: ${{ secrets.PROD_DB_URL }}
        run: |
          if [ -z "$PROD_DB_URL" ]; then
            echo "PROD_DB_URL secret is missing"; exit 1
          fi
          supabase db push --db-url "$PROD_DB_URL"
